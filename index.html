<body>
	<section>

			<form class="form-group">
				<div class="form-wraper">
					<label for="name">First Name</label>
					<input class="input-wraper" type="text" name="myname" id="name" placeholder="Your Name...." required>
				</div>
				<div class="form-wraper">
					<label for="password"> Password</label>
					<input class="input-wraper" type="password" name="mypassword" id="password" placeholder="Your Password..." required>
				</div>
				<div class="form-wraper">
					<label>Write your review</label>
					<textarea class="textarea-wraper" name="message" placeholder="Your Mesage..." ></textarea>
				</div>
				<div class="form-wraper">
					<div class="radio-wraper">
						<input type="radio" name="male" id="gender" value="male">
						<label>Male</label>
					</div>
					<div class="radio-wraper">
						<input type="radio" name="male" id="gender" value="male">
						<label>Female</label>
					</div>
					<div class="radio-wraper">
						<input type="radio" name="male" id="gender" value="male">
						<label>Other</label>
					</div>
				</div>
				<div class="form-wraper">
					<div class="checkbox-wraper">
						<input type="checkbox" name="bike" id="mybike" value="bike"> 
						<label>Bike </label>
					</div>
					<div class="checkbox-wraper">
						<input type="checkbox" name="car" id="mycar" value="car"> 
						<label>Bike </label>
					</div>
					<div class="checkbox-wraper">
						<input type="checkbox" name="boat" id="myboat" value="boat"> 
						<label>Boat </label>
					</div>
				</div>
				<div class="btn-form">
					<button class="btn" type="submit" value="Submit">SEND</button>
				</div>

			</form>
	
</section>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
